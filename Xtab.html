<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xtab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="left">
            <div class="time">
                <div class="clock">12:55</div>
                <div class="date">2023年11月07日 星期二 </div>
            </div>
            <div class="rss">
                <ul>
                    <li>
                        <a href="#"></a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="right">
            <div class="search">
                <select name="search engine">
                    <option value="">谷歌</option>
                    <option value="">百度</option>
                    <option value="">必应</option>
                    <option value="">搜狗</option>
                    <option value="">添加搜索引擎</option>
                </select>
                <input type="text" name="" id="" placeholder="搜索">
            </div>
            <div class="icon_box">
                <div class="icon">
                    <a href="https://github.com/" target="_blank">
                        <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="github" width="60px" height="60px">
                    </a>
                </div>
                <div class="icon">
                    <a href="https://www.bilibili.com" target="_blank">
                        <img src="https://img.ixintu.com/download/jpg/20201029/f3167643de69030781d74aaa62f03695_512_512.jpg!ys" alt="github" width="60px" height="60px">
                    </a>
                    <a href="#"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
